<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FLO.ST - Premium Fashion Brand with AI Chatbot Assistant">
    <meta name="theme-color" content="#000000">
    <title>FLO.ST - Premium Clothing Brand</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #000;
            --secondary-color: #fff;
            --accent-color: #f0f0f0;
            --text-color: #000;
            --border-color: #e0e0e0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.15);
            --neon-purple: #667eea;
            --neon-pink: #764ba2;
        }

        body.dark-mode {
            --primary-color: #fff;
            --secondary-color: #0a0a0a;
            --accent-color: #1a1a1a;
            --text-color: #fff;
            --border-color: #2a2a2a;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            transition: background-color 0.5s ease;
            overflow-x: hidden;
        }

        /* ==================== NAVBAR ==================== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        body.dark-mode .navbar {
            background: rgba(10, 10, 10, 0.95);
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color);
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--text-color);
            background-color: var(--secondary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .bot-toggle-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--text-color);
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .bot-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        /* ==================== CHATBOT STYLES ==================== */
        .chatbot-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 2000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chatbot-widget {
            width: 400px;
            height: 650px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(50px);
            }
        }

        .chatbot-widget.hidden {
            animation: slideDown 0.6s ease forwards;
        }

        .chatbot-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            padding: 1.5rem;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-title {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .bot-avatar-header {
            font-size: 1.8rem;
            animation: wave 0.8s ease-in-out;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(14deg); }
            20%, 40%, 60%, 80% { transform: rotate(-8deg); }
            50%, 70% { transform: rotate(14deg); }
            90% { transform: rotate(0deg); }
        }

        .chatbot-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }

        .chatbot-close:hover {
            transform: rotate(90deg);
        }

        .chatbot-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chatbot-content::-webkit-scrollbar {
            width: 6px;
        }

        .chatbot-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .chatbot-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .bot-message {
            display: flex;
            gap: 0.8rem;
            animation: fadeInUp 0.4s ease;
            align-items: flex-start;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .bot-avatar.talking {
            animation: pulse-avatar 1s infinite;
        }

        @keyframes pulse-avatar {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 0 8px rgba(255, 255, 255, 0);
            }
        }

        .bot-mouth {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 4px;
            background: white;
            border-radius: 0 0 4px 4px;
            animation: mouth-talk 0.4s infinite;
        }

        @keyframes mouth-talk {
            0%, 100% { transform: translateX(-50%) scaleY(1); }
            25% { transform: translateX(-50%) scaleY(1.5); }
            50% { transform: translateX(-50%) scaleY(0.8); }
            75% { transform: translateX(-50%) scaleY(1.3); }
        }

        .bot-message-text {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
            line-height: 1.5;
            max-width: 85%;
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
            animation: fadeInUp 0.4s ease;
        }

        .user-message-text {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            border-right: 3px solid rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            line-height: 1.5;
            max-width: 85%;
        }

        .bot-thinking {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            width: fit-content;
        }

        .thinking-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bobbing 1.4s infinite;
        }

        .thinking-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bobbing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chatbot-input-area {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 0.8rem;
        }

        .chatbot-input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chatbot-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .chatbot-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.25);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .option-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-top: 0.5rem;
        }

        .option-btn {
            padding: 0.7rem;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        /* ==================== HERO SECTION ==================== */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            position: relative;
            overflow: hidden;
            margin-top: 0;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
        }

        .hero h1 {
            font-size: 6rem;
            font-weight: 800;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            animation: fadeInScale 1s ease;
            color: var(--text-color);
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--text-color);
            opacity: 0.8;
            animation: fadeInUp 1s ease 0.2s both;
            letter-spacing: 1px;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* ==================== PRODUCTS SECTION ==================== */
        .products-section {
            padding: 8rem 3rem;
            background-color: var(--secondary-color);
        }

        .section-title {
            font-size: 2.8rem;
            margin-bottom: 4rem;
            text-align: center;
            letter-spacing: 2px;
            color: var(--text-color);
            font-weight: 700;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2.5rem;
            margin-bottom: 5rem;
        }

        .product-card {
            background-color: var(--accent-color);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
        }

        .product-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .product-description {
            font-size: 0.85rem;
            opacity: 0.7;
            line-height: 1.6;
            margin-bottom: 1.2rem;
            flex-grow: 1;
        }

        .add-btn {
            padding: 0.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1.5rem;
            }

            .hero h1 {
                font-size: 3.5rem;
            }

            .products-section {
                padding: 4rem 1.5rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .chatbot-widget {
                width: 100%;
                height: 70vh;
                bottom: 0;
                right: 0;
                border-radius: 20px 20px 0 0;
            }

            .chatbot-container {
                bottom: 0;
                right: 0;
                left: 0;
            }
        }
    </style>
</head>

    <script>
        // ==================== PRODUCTS DATABASE ====================
        const productsDB = [
            { id: 1, name: 'Classic Tee', price: 49.99, color: 'White', type: 'T-Shirt', emoji: 'ðŸ‘•', description: 'Premium cotton blend' },
            { id: 2, name: 'Graphic Tee', price: 59.99, color: 'Black', type: 'T-Shirt', emoji: 'ðŸ‘•', description: 'Bold design tee' },
            { id: 3, name: 'Premium Hoodie', price: 99.99, color: 'Gray', type: 'Hoodie', emoji: 'ðŸ§¥', description: 'Ultra-soft hoodie' },
            { id: 4, name: 'Classic Denim', price: 99.99, color: 'Blue', type: 'Pants', emoji: 'ðŸ‘–', description: 'Timeless denim' },
            { id: 5, name: 'Summer Shorts', price: 49.99, color: 'Blue', type: 'Shorts', emoji: 'ðŸ©³', description: 'Perfect for summer' },
            { id: 6, name: 'Designer Shirt', price: 89.99, color: 'Black', type: 'Shirt', emoji: 'ðŸ‘”', description: 'Elegant shirt' },
        ];

        // ==================== STATE ====================
        let cartItems = [];
        let botActive = true;
        const synth = window.speechSynthesis;

        // ==================== VOICE FUNCTION ====================
        function speak(text, isFuturistic = false) {
            const utterance = new SpeechSynthesisUtterance(text);
            if (isFuturistic) {
                utterance.rate = 0.7;
                utterance.pitch = 1.3;
            } else {
                utterance.rate = 0.8;
                utterance.pitch = 1.1;
            }
            utterance.volume = 1;
            synth.speak(utterance);
        }

        // ==================== CHATBOT CORE ====================
        function addBotMessage(text) {
            const content = document.getElementById('chatbotContent');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'bot-message';
            msgDiv.innerHTML = `
                <div class="bot-avatar talking">
                    ðŸ¤–
                    <div class="bot-mouth"></div>
                </div>
                <div class="bot-message-text">${text}</div>
            `;
            content.appendChild(msgDiv);
            content.scrollTop = content.scrollHeight;
            speak(text);
        }

        function addUserMessage(text) {
            const content = document.getElementById('chatbotContent');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'user-message';
            msgDiv.innerHTML = `<div class="user-message-text">${text}</div>`;
            content.appendChild(msgDiv);
            content.scrollTop = content.scrollHeight;
        }

        function showThinking() {
            const content = document.getElementById('chatbotContent');
            const thinkDiv = document.createElement('div');
            thinkDiv.className = 'bot-thinking';
            thinkDiv.id = 'thinking';
            thinkDiv.innerHTML = `
                <div class="thinking-dot"></div>
                <div class="thinking-dot"></div>
                <div class="thinking-dot"></div>
            `;
            content.appendChild(thinkDiv);
            content.scrollTop = content.scrollHeight;
        }

        function hideThinking() {
            const thinkDiv = document.getElementById('thinking');
            if (thinkDiv) thinkDiv.remove();
        }

        function createOptionButtons(options, callback) {
            const content = document.getElementById('chatbotContent');
            const btnDiv = document.createElement('div');
            btnDiv.className = 'option-buttons';
            
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => {
                    callback(opt);
                    btnDiv.remove();
                };
                btnDiv.appendChild(btn);
            });
            
            content.appendChild(btnDiv);
            content.scrollTop = content.scrollHeight;
        }

        // ==================== BOT LOGIC ====================
        function processUserMessage(input) {
            const lower = input.toLowerCase();
            addUserMessage(input);
            showThinking();

            setTimeout(() => {
                hideThinking();

                if (lower.includes('hello') || lower.includes('hi') || lower.includes('hey')) {
                    addBotMessage('Hey! Welcome to FLO.ST! ðŸ˜Š I\'m here to help you find the perfect outfit. What are you looking for today?');
                } 
                else if (lower.includes('t-shirt') || lower.includes('tee')) {
                    const tshirts = productsDB.filter(p => p.type === 'T-Shirt');
                    addBotMessage(`I found ${tshirts.length} awesome T-Shirts for you! ðŸ‘•\n\n${tshirts.map(p => `â€¢ ${p.name} - $${p.price} (${p.color})`).join('\n')}\n\nWould you like to add one to your cart?`);
                    createOptionButtons(tshirts.map(p => p.name), (selected) => {
                        addToCartByName(selected);
                    });
                }
                else if (lower.includes('hoodie')) {
                    const hoodies = productsDB.filter(p => p.type === 'Hoodie');
                    addBotMessage(`Great choice! Here are our hoodies: ðŸ§¥\n\n${hoodies.map(p => `â€¢ ${p.name} - $${p.price} (${p.color})`).join('\n')}\n\nInterested?`);
                    createOptionButtons(hoodies.map(p => p.name), (selected) => {
                        addToCartByName(selected);
                    });
                }
                else if (lower.includes('pants') || lower.includes('jeans')) {
                    const pants = productsDB.filter(p => p.type === 'Pants');
                    addBotMessage(`Perfect! Check out these pants: ðŸ‘–\n\n${pants.map(p => `â€¢ ${p.name} - $${p.price} (${p.color})`).join('\n')}`);
                    createOptionButtons(pants.map(p => p.name), (selected) => {
                        addToCartByName(selected);
                    });
                }
                else if (lower.includes('shorts')) {
                    const shorts = productsDB.filter(p => p.type === 'Shorts');
                    addBotMessage(`Summer ready! ï¿½ï¿½ï¿½\n\n${shorts.map(p => `â€¢ ${p.name} - $${p.price} (${p.color})`).join('\n')}`);
                    createOptionButtons(shorts.map(p => p.name), (selected) => {
                        addToCartByName(selected);
                    });
                }
                else if (lower.includes('cart')) {
                    if (cartItems.length === 0) {
                        addBotMessage('Your cart is empty! Let me help you find something amazing! ðŸ›ï¸');
                    } else {
                        const total = cartItems.reduce((sum, item) => sum + item.price, 0);
                        addBotMessage(`You have ${cartItems.length} items in your cart totaling $${total.toFixed(2)}! ðŸ›’\n\n${cartItems.map(item => `â€¢ ${item.name} - $${item.price}`).join('\n')}`);
                    }
                }
                else if (lower.includes('show') || lower.includes('all products')) {
                    addBotMessage(`Here are all our products! ðŸ‘—\n\n${productsDB.map(p => `${p.emoji} ${p.name} - $${p.price}`).join('\n')}`);
                }
                else if (lower.includes('price') || lower.includes('budget') || lower.includes('cost')) {
                    const prices = productsDB.map(p => `${p.name}: $${p.price}`).join('\n');
                    addBotMessage(`Here's our pricing: ðŸ’°\n\n${prices}`);
                }
                else if (lower.includes('color') || lower.includes('white') || lower.includes('black') || lower.includes('blue')) {
                    const colors = [...new Set(productsDB.map(p => p.color))];
                    addBotMessage(`We have items in these colors: ${colors.join(', ')} ðŸŽ¨\n\nWhat color interests you?`);
                }
                else if (lower.includes('help') || lower.includes('assist')) {
                    addBotMessage('I can help you with:\nâ€¢ Finding products by type (T-shirts, hoodies, etc.)\nâ€¢ Checking prices and colors\nâ€¢ Adding items to cart\nâ€¢ Viewing your cart\n\nWhat would you like?');
                }
                else if (lower.includes('yes') || lower.includes('add')) {
                    addBotMessage('Great! Added to your cart! ðŸŽ‰');
                }
                else {
                    addBotMessage('I understand you\'re interested! Could you tell me more? Are you looking for T-shirts, hoodies, pants, or shorts?');
                }
            }, 600);
        }

        function addToCartByName(productName) {
            const product = productsDB.find(p => p.name === productName);
            if (product) {
                cartItems.push(product);
                document.getElementById('cartCount').textContent = cartItems.length;
                addBotMessage(`Perfect! I added ${productName} to your cart! ðŸŽ‰ That'll be $${product.price}. Want to add more?`);
            }
        }

        // ==================== EVENT LISTENERS ====================
        document.getElementById('sendBtn').addEventListener('click', () => {
            const input = document.getElementById('userInput').value.trim();
            if (input) {
                processUserMessage(input);
                document.getElementById('userInput').value = '';
            }
        });

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const input = document.getElementById('userInput').value.trim();
                if (input) {
                    processUserMessage(input);
                    document.getElementById('userInput').value = '';
                }
            }
        });

        document.getElementById('chatbotClose').addEventListener('click', () => {
            document.getElementById('chatbotWidget').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('chatbotContainer').style.display = 'none';
            }, 600);
            addBotMessage = () => {}; // Disable further messages
        });

        document.getElementById('botToggleBtn').addEventListener('click', () => {
            const container = document.getElementById('chatbotContainer');
            if (container.style.display === 'none') {
                container.style.display = 'block';
                document.getElementById('chatbotWidget').classList.remove('hidden');
                addBotMessage('I\'m back! ðŸ˜Š How can I help?');
            }
        });

        // ==================== THEME TOGGLE ====================
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // ==================== INIT ==================== 
        window.addEventListener('DOMContentLoaded', () => {
            // Render products
            const grid = document.getElementById('productsGrid');
            productsDB.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-description">${product.description} (${product.color})</div>
                        <button class="add-btn" onclick="addToCartByName('${product.name}')">Add to Cart</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Greet user with voice
            setTimeout(() => {
                speak('Welcome to FLO.ST', true);
                addBotMessage('Welcome to FLO.ST! ðŸ˜Š I\'m your personal AI fashion assistant. What are you looking for today?');
            }, 500);
        });
    </script>
</body>
